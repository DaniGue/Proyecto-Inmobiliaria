<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" type="text/javascript"></script>

<div class="container-fluid">
    <div class="Section2 col-3 me-auto ms-auto">
        <img src="assets/Logo.png" />
        <legend><br />Ingresar</legend>
        <form action="#" method="post">
            <div class="row m-1">
                <div class="col">
                    <label for="email">Email: </label>
                    <input id="email" type="text" name="email" class="form-control" />
                </div>
            </div>
            <div class="row m-1 mb-4">
                <div class="col">
                    <label for="contrasena">Contraseña: </label>
                    <input id="contrasena" type="password" name="contrasena" class="form-control" />
                </div>
            </div>
            <div class="row m-1">
                <div class="col">
                    <button type="button" id="btnIngresar" (click)="autenticarUsuario();" class="btn btn-primary m-1"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                    <button type="button" id="btnCancelar" onclick="location.reload();"  class="btn btn-danger m-1"><i class="fas fa-window-close"></i> Cancelar</button>
                </div>
            </div>



        </form>
        <div>
            <label for="contrasena"><a href="usuario/registrar">¿Aún no tienes una cuenta?</a></label>
        </div>
    </div>
</div>

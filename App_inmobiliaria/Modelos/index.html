<!DOCTYPE html>
<html lang="en" ng-app="AppInmobiliaria" id="AppInmobiliaria">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" type="text/css" href="Estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="form.ico" type="image/x-icon" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha512-U6K1YLIFUWcvuw5ucmMtT9HH4t0uz3M366qrF5y4vnyH6dgDzndlcGvH/Lz5k8NFh80SN95aJ5rqGZEdaQZ7ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"type="text/javascript"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
    <script src="AngularController.js" type="text/javascript"></script>
</head>

<body ng-controller="autenticacion">
    <div class="container-fluid">
        <div class="Section2">
            <img src="Logo.png">
            <legend><br>Registro</legend>
            <form action="#" method="post">
                <div class="row m-1">
                    <div class="col">
                        <label for="cedula" class="form-label">Cédula: </label>
                        <input id="cedula" type="text" name="cedula" ng-model="formData.cedula" class="form-control">
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input id="nombre" type="text" name="nombre" ng-model="formData.nombre" class="form-control">
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input id="apellido" type="text" name="apellido" ng-model="formData.apellido" class="form-control">
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col">
                        <label for="email" class="form-label">Email: </label>
                        <input id="email" type="text" name="email" ng-model="formData.email" class="form-control">
                    </div>
                </div>
                <div class="row m-1 mb-4">
                    <div class="col">
                        <label for="contrasena" class="form-label">Contraseña: </label>
                        <input id="contrasena" type="password" name="contrasena" ng-model="formData.contrasena" class="form-control">
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col">
                        <button type="button" id="btnRegistrar" ng-click="crearUsuario();" class="btn btn-primary">Registrarse</button>
                        <button type="button" id="btnCancelar" onclick="location.reload();" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>

            </form>
            <div class="row m-1">
                <div class="col">
                    <a href="login.html">¿Ya tienes una cuenta?</a>
                </div>
            </div>
            <div class="row m-1">
                <div class="col">
                    <a href='./inmuebles.html'>Inmuebles</a>
                </div>
            </div>
            <div class="row m-1">
                <div class="col">
                    <a href='./ubicaciones.html' id="lbtnTest"> ubicaciones </a><br>
                </div>
            </div>

        </div>
    </div>
<script>

</script>
</body>


</html>

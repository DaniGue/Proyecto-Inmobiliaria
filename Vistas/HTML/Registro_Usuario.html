<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Estilos_RegistroU.css">
    <link rel="shortcut icon" href="../Imagenes/form.ico" type="image/x-icon" />
</head>

<body>
    <div class="Section2">
        <img src="../Imagenes/Logo.png">
        <legend>
            <br>Registro
        </legend>
        <div>
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" name="nombre">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text" name="apellido">
        </div>
        <div>
            <label for="direccion">Dirección: </label>
            <input id="direccion" type="text" name="direccion">
        </div>
        <div>
            <label for="email">Email: </label>
            <input id="email" type="text" name="email">
        </div>
        <div>
            <label for="contrasena">Contraseña: </label>
            <input id="contrasena" type="password" name="contrasena">
        </div>
        <div>
            <button id="btnRegistrar">Registrarse</button>
            <button id="btnCancelar">Cancelar</button>
        </div>
    </div>
</body>


</html>
